<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>

<h1>Task Manager</h1>

<dic>
    <th:block th:each="task : ${tasks}">
        <div>
            <span th:text="${task.title}">Task Title</span>
        </div>
    </th:block>
</dic>

</body>
</html>
