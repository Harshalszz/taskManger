<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d; /* Bootstrap's secondary text color */
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <h1 class="text-center mb-4">📝 Task Manager</h1>

            <!-- Form to add a new task -->
            <form action="/" method="post" class="d-flex mb-4">
                <input type="text" name="title" class="form-control me-2" placeholder="Add a new task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <!-- Task List -->
            <div class="list-group">
                <th:block th:each="task : ${tasks}">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
            <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">
                Task Title
            </span>

                        <!-- Button group with spacing -->
                        <div class="btn-group" role="group" aria-label="Task actions">
                            <a th:href="@{/{id}/isFinished(id = ${task.id})}" class="btn btn-outline-success btn-sm">
                                ✅ Complete
                            </a>
                            <a th:href="@{/{id}/delete(id = ${task.id})}" class="btn btn-outline-danger btn-sm">
                                🗑 Delete
                            </a>
                        </div>
                    </div>
                </th:block>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (optional for dropdowns/modals/etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
